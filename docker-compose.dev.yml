version: '3.8'
services:
  frontend:
    image: node:18-alpine
    container_name: immersive-reader-dev-frontend
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - NODE_ENV=development
  
  backend:
    image: node:18-alpine
    container_name: immersive-reader-dev-backend
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - ./data:/app/data
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
      - PORT=3000
