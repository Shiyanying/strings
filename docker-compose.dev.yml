version: '3.8'
services:
  frontend:
    image: node:20-alpine
    container_name: immersive-reader-dev-frontend
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules  # 排除 node_modules 挂载，使用容器内的版本
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - NODE_ENV=development
      - VITE_API_TARGET=http://backend:3000
    depends_on:
      - backend
  
  backend:
    image: node:20
    container_name: immersive-reader-dev-backend
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - ./data:/app/data
      - /app/node_modules  # 排除 node_modules 挂载，使用容器内的版本
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
      - PORT=3000
